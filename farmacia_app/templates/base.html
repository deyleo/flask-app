<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Mi Sitio{% endblock %}</title>

  <!-- Bootstrap 5.3.2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">


  <!-- Estilos personalizados -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">

  {% block extra_head %}{% endblock %}
</head>
<body>


  <!-- Toast container -->
  <div aria-live="assertive" aria-atomic="true"
       class="position-fixed top-50 start-50 translate-middle p-0"
       style="z-index: 1060; width: auto; max-width: 80vw;">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="toast align-items-center bg-white text-dark border shadow p-3 mb-0"
               role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">{{ message }}</div>
            </div>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  {% block content %}{% endblock %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('.toast').forEach(function(toastEl) {
        new bootstrap.Toast(toastEl, { delay: 1500, autohide: true }).show();
      });
    });
  </script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
